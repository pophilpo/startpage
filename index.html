<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/style.css"
      media="screen, projection"
    />
    <script src="./assets/js/iconify.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="container" class="fade">
      <section id="header">
        <h1 id="header-time">00:00</h1>
        <h2 id="header-date">Date</h2>
      </section>
      <br />
      <br />
      <div id="searchBox">
        <input
          id="searchbar"
          autocomplete="off"
          type="text"
          title="Search"
          autofocus
          onkeydown="search(event)"
          placeholder="search..."
        />
      </div>
      <br />
      <section id="apps">
        <h3>> Bookmarks</h3>
        <div id="apps-container">
          <a
            class="apps-item"
            style="--bg-hover: #458588"
            href="vk.com"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="cib:vk"> </span>
            </div>
            <div class="apps-text">
              <span>VK</span>
              <span>vk.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #b16286"
            href="https://mail.google.com"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-google"></span>
            </div>
            <div class="apps-text">
              <span>Gmail</span>
              <span>gmail.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #fe8019"
            href="https://www.reddit.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi:reddit"></span>
            </div>
            <div class="apps-text">
              <span>Reddit</span>
              <span>reddit.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #fb4934"
            href="https://www.youtube.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-youtube"></span>
            </div>
            <div class="apps-text">
              <span>Youtube</span>
              <span>youtube.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #83a598"
            href="https://youtrack.nyris.io"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="cib:jetbrains"
              ></span>
            </div>
            <div class="apps-text">
              <span>Youtrack</span>
              <span>youtrack.nyris.io</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #b8bb26"
            href="https://console.cloud.google.com"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="cib:google-cloud"
              ></span>
            </div>
            <div class="apps-text">
              <span>Google cloud</span>
              <span>console.cloud</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #cc241d"
            href="https://leetcode.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="ic:baseline-school"></span>
            </div>
            <div class="apps-text">
              <span>Leetcode</span>
              <span>leetcode.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #cc241d"
            href="https://docs.rs/"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="cib:rust"
              ></span>
            </div>
            <div class="apps-text">
              <span>Rust</span>
              <span>docs.rs</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #d79921"
            href="https://wiki.archlinux.org/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="cib:arch-linux"></span>
            </div>
            <div class="apps-text">
              <span>ArchWiki</span>
              <span>wiki.archlinux.org</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #689d6a"
            href="https://bitbucket.org/dashboard/overview"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="ion:logo-bitbucket"></span>
            </div>
            <div class="apps-text">
              <span>Bitbucket</span>
              <span>bitbucket.org</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #a89984"
            href="https://github.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-github"></span>
            </div>
            <div class="apps-text">
              <span>Github</span>
              <span>github.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #fe8019"
            href="https://gitlab.com/"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="ant-design:gitlab-filled"
              ></span>
            </div>
            <div class="apps-text">
              <span>Gitlab</span>
              <span>gitlab.com</span>
            </div>
          </a>
      </section>
    </main>
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
